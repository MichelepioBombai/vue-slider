<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./favicon.ico"
    />
    <link
      rel="icon"
      href="./favicon.ico"
    />

    <!-- TITLE -->
    <title>Document</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CUSTOM CSS -->
    <link
      rel="stylesheet"
      href="./css/style.css"
    />

    <!-- LINK VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- MAIN JS -->
    <script
      type="text/javascript"
      src="./js/main.js"
      defer
    ></script>
  </head>

  <body>
    <div
      class="my-carousel-container"
      id="root"
    >
      <div class="my-carousel">
        <div
          class="my-carousel-main"
          id="slides-container"
        >
          <div class="slide active">
            <img :src="movie.images[movie.activeImage]" />
            <div class="slide-text">
              <h2>{{movie.title}}</h2>
              <p>{{movie.description}}</p>
            </div>
          </div>
          <div class="slide">
            <img :src="movie.images[movie.activeImage]" />
            <div class="slide-text">
              <h2>{{movie.title2}}</h2>
              <p>{{movie.description2}}</p>
            </div>
          </div>
          <div class="slide">
            <img :src="movie.images[movie.activeImage]" />
            <div class="slide-text">
              <h2>{{movie.title3}}</h2>
              <p>{{movie.description3}}</p>
            </div>
          </div>
          <div class="slide">
            <img :src="movie.images[movie.activeImage]" />
            <div class="slide-text">
              <h2>{{movie.title4}}</h2>
              <p>{{movie.description4}}</p>
            </div>
          </div>
          <div class="slide">
            <img :src="movie.images[movie.activeImage]" />
            <div class="slide-text">
              <h2>{{movie.title5}}</h2>
              <p>{{movie.description5}}</p>
            </div>
          </div>
        </div>

        <div
          class="my-carousel-thumbs"
          id="thumbs-container"
        >
          <div class="col thumb">
            <img
              :src="image"
              v-for="(image, imageIndex) in movie.images"
              :class="(index == movie.activeImage) ? 'active' : ''"
              @click="switchtoImage(imageIndex)"
              alt=""
            />
          </div>
        </div>
      </div>

      <div class="my-carousel-controls">
        <button
          class="btn btn-outline-dark prev"
          @click="prevImage()"
        >
          <i class="fa-solid fa-chevron-left"></i>
        </button>

        <button
          class="btn btn-outline-dark"
          id="inverti-autoplay"
          @click="autoplay()"
        >
          <i class="fa-solid fa-repeat"></i>
        </button>

        <button
          class="btn btn-outline-dark"
          id="stop-autoplay"
        >
          <i class="fa-solid fa-stop"></i>
        </button>

        <button
          class="btn btn-outline-dark next"
          @click="nextImage()"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
